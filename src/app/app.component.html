<app-header />

<main>
  <div id="dashboard">
    <app-dashboard-item
      [image]="{ src: 'status.png', alt: 'A Signal Symbol' }"
      title="Server Status"
    >
      <app-server-status [currentStatus]="currentStatus" />
    </app-dashboard-item>

    <app-dashboard-item
      [image]="{ src: 'globe.png', alt: 'A Globe' }"
      title="Traffic"
    >
      <app-traffic />
    </app-dashboard-item>

    <app-dashboard-item
      [image]="{ src: 'list.png', alt: 'A List of Items' }"
      title="Support Tickets"
    >
      <app-tickets />
    </app-dashboard-item>
  </div>
</main>

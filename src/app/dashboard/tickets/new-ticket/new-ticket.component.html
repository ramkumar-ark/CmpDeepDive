<form>
  <p>
    <label for="ticketTitle">Ticket Title:</label>
    <input type="text" id="ticketTitle" name="ticketTitle" required />
  </p>
  <p>
    <label for="ticketRequest">Ticket Request:</label>
    <textarea
      id="ticketRequest"
      name="ticketRequest"
      rows="3"
      required
    ></textarea>
  </p>
  <p>
    <button type="submit" app-button>
      Submit Ticket
      <span ngProjectAs="icon">➡️</span>
    </button>
  </p>
</form>

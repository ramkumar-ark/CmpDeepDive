<form (ngSubmit)="onSubmit()" #ticketForm>
  <app-control label="Ticket Title">
    <input type="text" id="ticketTitle" name="ticketTitle" required />
  </app-control>
  <app-control label="Ticket Request">
    <textarea
      id="ticketRequest"
      name="ticketRequest"
      rows="3"
      required
    ></textarea>
  </app-control>
  <p>
    <button type="submit" app-button>
      Submit Ticket
      <span ngProjectAs="icon">➡️</span>
    </button>
  </p>
</form>

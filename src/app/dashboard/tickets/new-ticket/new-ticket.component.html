<form (ngSubmit)="onSubmit(title.value, request.value)" #ticketForm>
  <app-control label="Title">
    <input type="text" id="ticketTitle" name="ticketTitle" required #title />
  </app-control>
  <app-control label="Request">
    <textarea
      id="ticketRequest"
      name="ticketRequest"
      rows="3"
      required
      #request
    ></textarea>
  </app-control>
  <p>
    <button type="submit" app-button>
      Submit
      <span ngProjectAs="icon">➡️</span>
    </button>
  </p>
</form>
